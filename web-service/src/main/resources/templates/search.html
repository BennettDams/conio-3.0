<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot Thymeleaf + Spring Security</title>

    <div th:replace="fragments/header :: header-css"/>

</head>
<body>
<div th:replace="fragments/header :: header"/>

<form action="#" th:action="@{/search}" th:object="${search}">
    <label for="search_input">Search:</label> <input name="search"
                                                     id="search">
    </input>
    <div class="container" th:if="${not #lists.isEmpty(search)}">
        <h2>Search Results</h2>
        <table class="table table-striped">
            <tbody>
            <tr th:each="search : ${search}">
                <td th:text="${search.id}">Text ...</td>
                <td th:text="${search.title}">Text ...</td>
                <td th:text="${search.date}">Text ...</td>
                <td th:text="${search.body}">Text...</td>
            </tr>
            </tbody>
        </table>
    </div>
</form>

<div th:replace="fragments/footer :: footer"/>
</body>
</html>
