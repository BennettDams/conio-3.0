<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ESTU</title>

<div th:replace="fragments/header :: header-css" />
</head>
<body>

	<div th:replace="fragments/header :: header" />
	
	<header class="intro-header"
		style="background-image: url('media/img/B.jpg')">
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
					<div class="site-heading">
						<h1>Clean Blog</h1>
						<hr class="small" />
						<span class="subheading">A Clean Blog Theme by Start
							Bootstrap</span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div class="container">

		<div class="row">
			<form class="col s12">
				<div class="row">
					<div class="input-field col s6">
						<input placeholder="Placeholder" id="first_name" type="text"
							class="validate" /> <label for="first_name">First Name</label>
					</div>
					<div class="input-field col s6">
						<input id="last_name" type="text" class="validate" /> <label
							for="last_name">Last Name</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input value="I am not editable" id="disabled"
							type="text" class="validate" /> <label for="disabled">Disabled</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="password" type="password" class="validate" /> <label
							for="password">Password</label>
					</div>
				</div>
				<div class="row">
					<div class="input-field col s12">
						<input id="email" type="email" class="validate" /> <label
							for="email">Email</label>
					</div>
				</div>
				<div class="row">
					<div class="col s12">
						This is an inline input field:
						<div class="input-field inline">
							<input id="email_inline" type="email" class="validate" /> <label
								for="email_inline">Email</label> <span class="helper-text"
								data-error="wrong" data-success="right">Helper text</span>
						</div>
					</div>
				</div>
			</form>
		</div>


	</div>

	<div th:replace="fragments/footer :: footer" />
</body>
</html>
