<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>ESTU</title>

<div th:replace="fragments/header :: header-css" />
</head>
<body>

	<div th:replace="fragments/header :: header" />

	<!-- Page Header -->
		<header class="masthead"
			style="background-image: url('/media/img/wall.jpeg')">
			<div class="overlay"></div>
			<div class="container">
				<div class="row">
					<div class="col-lg-8 col-md-10 mx-auto">
						<div class="page-heading">
							<h1 th:text="|New Movie Post|"></h1>
						</div>
					</div>
				</div>
			</div>
		</header>


	<div class="container">
		<form class="form-horizontal text-center" method="POST"
			th:action="@{/posts/movie}" th:object="${post}">
			<div class="form-group">
				<input class="form-control" placeholder="Title" type="text"
					th:field="*{title}"></input>
			</div>
			<div class="form-group">
				<input class="form-control" placeholder="Body" type="text"
					th:field="*{body}"></input>
			</div>
			<div class="form-group">
				<input class="form-control" placeholder="Image URL" type="text"
					th:field="*{imageUrl}"></input>
			</div>
			<div class="form-group">
				<label for="categorySelect" th:text="Category"></label> 
				<select class="form-control" id="categorySelect" th:name="|categoryId|">
					<option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
				</select>
			</div>

			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-block">Submit</button>
			</div>
		</form>
		<a th:href="@{/posts}">Go back</a>
	</div>

	<div th:replace="fragments/footer :: footer" />
</body>
</html>
