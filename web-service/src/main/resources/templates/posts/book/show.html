<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Spring Boot Thymeleaf + Spring Security</title>

<div th:replace="fragments/header :: header-css" />

</head>
<body>

	<div th:replace="fragments/header :: header" />

	<!-- Page Header -->

	<header class="masthead"
		th:style="|background-image: url(${post.imageUrl})|">
		<div class="overlay"></div>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">
					<div class="page-heading">
						<h1 th:text="${post.title}"></h1>
						<h2 class="subheading">Subheading???</h2>
						<span class="meta">Posted by <a
							th:each="user, stat : ${post.users}" href="#">
								<p th:text="${post.users[__${stat.index}__].name}"></p>
						</a> <span
							th:text="${#dates.format(post.lastModified, 'dd-MM-yyyy HH:mm')}"></span></span>
					</div>
				</div>
			</div>
		</div>
	</header>

	<!-- Post Content -->
	<article>
		<div class="container">
			<div class="row">
				<div class="col-lg-8 col-md-10 mx-auto">

					<p th:text="${post.body}"></p>
				</div>
			</div>
		</div>
	</article>

	<!-- Comments -->
	<div class="row">
		<div class="col-lg-8 col-md-10 mx-auto">
			<div class="text-right">
				<a class="btn btn-success"
					th:href="@{'/posts/' + ${post.id} + '/comments/new'}">Add
					comment</a>
			</div>
			<div id="commentList" th:include="fragments/comments :: commentList"></div>
			<a class="btn btn-primary" th:href="@{/posts/book}">Back</a>
		</div>
	</div>

	<div th:replace="fragments/footer :: footer" />

</body>
</html>
